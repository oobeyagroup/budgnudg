{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tool{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet"></head>
<body>

<header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Finance Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Transactions
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'uncategorized_transactions' %}">Uncategorized</a></li>
                <li><a class="dropdown-item" href="{% url 'transactions_list' %}">All</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'categories_list' %}">Categories</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bank_accounts_list' %}">Accounts</a>
            </li 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'payoree_list' %}">Payor/ee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/">Admin</a>
            </li>
           </ul>
        </div>
      </div>
    </nav>
</header>

<main>
  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>
</main>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

<!-- Init Scripts -->
<script>
  $(document).ready(function() {
    // Initialize DataTables
    $('#transactionTable').DataTable({
      pageLength: 25,
      order: [[0, 'desc']],
      responsive: true
    });

    // Initialize Select2
    $('.select2').select2({
      width: '100%',
      placeholder: 'Select or search...',
      allowClear: true,
      tags: true
    });
  });
</script>
</body>
</html>
