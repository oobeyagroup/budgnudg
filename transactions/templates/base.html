{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tool{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        header {
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #0077cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
         .table-responsive thead th {
        position: sticky;
        top: 0; /* Ensures the header sticks to the top of its scrolling container */
        background-color: #f8f9fa; /* Optional: Add a background color to the sticky header */
        z-index: 1; /* Ensures the header appears above scrolling content */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<header>
    <h1>Finance Tool</h1>
    <nav>
       <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'uncategorized_transactions' %}">Uncategorized</a>
        <a href="{% url 'categories_list' %}">Categories</a>
        <a href="{% url 'payoree_list' %}">Payor/ee's</a>
        <a href="/admin/">Admin</a>
    </nav>
</header>

<main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
