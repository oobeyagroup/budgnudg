

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Review Transaction {{ current_index }} of {{ total }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Save and Next</button>
  </form>
</div>
{% endblock %}
