<!-- Payoree Assignment Partial -->
<div class="card mb-4 shadow-sm">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="fas fa-user-tag me-2 text-info"></i>Payoree Assignment
        </h6>
    </div>
    <div class="card-body">
        <!-- Always show payoree selection dropdown -->
        <div class="mb-3" id="payoreeSelectionDiv">
            <label for="payoree" class="form-label">Select Payoree</label>
            <select name="payoree" id="payoree" class="form-select">
                <option value="">-- Select Payoree --</option>
                <option value="__new__">+ Add New Payoree</option>
                <option disabled>────────────────────</option>
                {% for payoree in payorees %}
                    <option value="{{ payoree.id }}" 
                            {% if transaction.payoree and transaction.payoree.id == payoree.id %}selected{% endif %}>
                        {{ payoree.name }}
                    </option>
                {% endfor %}
                <option disabled>────────────────────</option>
                <option value="__new__">+ Add New Payoree</option>
            </select>
        </div>
        
        <!-- New Payoree Input (Hidden by default) -->
        <div id="newPayoreeInput" class="mb-3" style="display: none;">
            <label for="new_payoree" class="form-label">New Payoree Name</label>
            <input type="text" name="new_payoree" id="new_payoree" class="form-control" 
                   placeholder="Enter payoree name">
            <div class="form-text">This will create a new payoree in the system</div>
        </div>
        
        <!-- Current Payoree Display (if assigned) -->
        {% if transaction.payoree %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Current payoree: <strong>{{ transaction.payoree.name }}</strong>
            </div>
        {% endif %}
        
        <!-- Payoree Suggestions from Similar Transactions -->
        {% if payoree_matches %}
            <div class="alert alert-info">
                <small class="fw-bold">Suggested payorees from similar transactions:</small>
                <div class="mt-2">
                    {% for payoree in payoree_matches %}
                        <button type="button" class="btn btn-outline-info btn-sm me-1 mb-1 apply-payoree-suggestion" 
                                data-payoree-id="{{ payoree.id }}">
                            {{ payoree.name }}
                        </button>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
