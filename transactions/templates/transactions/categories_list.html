{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Categories</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Category Name</th>
            <th># of Transactions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.transaction_set.count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
