{% load widget_tweaks %}
<div class="container mt-4">
  <h2>{{ heading }}</h2>
  {% if description %}
    <p class="text-muted">{{ description }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="{{ form.file.id_for_label }}">CSV file</label>
      {{ form.file|add_class:"form-control" }}
      {% if form.file.errors %}
        <div class="invalid-feedback d-block">{{ form.file.errors|join:", " }}</div>
      {% endif %}
      {% if form.file.help_text %}
        <div class="form-text">{{ form.file.help_text }}</div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Import</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
