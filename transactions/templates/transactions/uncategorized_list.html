{% extends "base.html" %}

{% block content %}
<h2>Uncategorized Transactions</h2>
<ul>
    {% for txn in transactions %}
        <li>
            {{ txn.date }} - {{ txn.description }} - {{ txn.amount }}
            [<a href="{% url 'categorize_transaction' txn.pk %}">Categorize</a>]
        </li>
    {% endfor %}
</ul>
{% endblock %}
