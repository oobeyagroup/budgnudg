{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Import Batches</h2>
  <a class="btn btn-primary" href="{% url 'ingest:batch_upload' %}">Upload CSV</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>ID</th><th>File</th><th>Status</th><th>Rows</th><th>Created</th></tr></thead>
  <tbody>
    {% for b in batches %}
      <tr>
        <td><a href="{% url 'ingest:batch_preview' b.pk %}">{{ b.pk }}</a></td>
        <td>{{ b.source_filename }}</td>
        <td>{{ b.status }}</td>
        <td>{{ b.row_count }}</td>
        <td>{{ b.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No batches yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
