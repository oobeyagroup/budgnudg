{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<h2>Upload CSV</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">{{ form.file.label_tag }} {{ form.file|add_class:"form-control" }}</div>
  <div class="mb-3">{{ form.profile.label_tag }} {{ form.profile|add_class:"form-select" }}</div>
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
